<!DOCTYPE html>
<html>
  <head>
    <title>README</title>
  </head>
  <body>
    <div id="readme"></div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      window.onload = () => {
        fetch('README.md')
          .then((response) => response.text())
          .then((text) => {
            document.getElementById('readme').innerHTML = marked(text);
          });
      };
    </script>
  </body>
</html>
